<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- tailwind css link  -->
    <link rel="stylesheet" href="./src/output.css" />
    <title>Lasles VPN</title>
  </head>
  <body>
    <!-- Header Section Start -->
    <header>
      <nav
        class="max-w-[1440px] container mx-auto px-4 py-4 flex items-center justify-between"
      >
        <a href="/">
          <div class="text-2xl font-bold flex items-center gap-2">
            <img src="./src/images/logo.png" alt="Logo" class="h-8" />
            <span class="text-secondry">LaslesVPN</span>
          </div>
        </a>

        <!-- Menu Item -->
        <ul class="hidden md:flex space-x-8">
          <li>
            <a href="#home" class="text-gray-600 hover:text-red-500">Abount</a>
          </li>
          <li>
            <a href="#features" class="text-gray-600 hover:text-red-500"
              >Features</a
            >
          </li>
          <li>
            <a href="#pricing" class="text-gray-600 hover:text-red-500"
              >Pricing</a
            >
          </li>
          <li>
            <a href="#testimonials" class="text-gray-600 hover:text-red-500"
              >Testimonials</a
            >
          </li>
          <li>
            <a href="#help" class="text-gray-600 hover:text-red-500">Help</a>
          </li>
        </ul>

        <!-- Auth Button -->
        <div class="space-x-4">
          <button
            class="text-gray-600 hover:text-primary hidden sm:inline-flex"
          >
            Sign In
          </button>
          <button
            class="bg-primary text-white hover:bg-red-600 rounded-full px-4 py-2 cursor-pointer"
          >
            Sign Up
          </button>
        </div>
      </nav>
    </header>
    <!-- Header Section  end-->

    <!-- Hero section Start-->
    <section
      class="section-container flex flex-col md:flex-row items-center gap-12"
    >
      <!-- Left content-->
      <div class="md:w-2/1 mb-8 md:mb-0 space-y-8">
        <h1
          class="lg:text-6xl md:text-5xl text-5xl font-bold text-heading-text leading-tight"
        >
          Want anything to be <br class="lg:block hidden" />
          easy with LaslesVPN.
        </h1>
        <p class="text-primary-text text-lg leading-relaxed max-w-xl">
          Provide a network for all your needs with ease and fun using LaslesVPN
          discover interesting features from us.
        </p>
        <button
          class="bg-primary text-white px-12 py-4 rounded-lg hover:bg-red-600 shadow-lg hover:shadow-xl transition duration-300 text-lg font-medium cursor-pointer"
        >
          Get Start
        </button>
      </div>

      <!-- Right content -->
      <div class="md:w-2/1">
        <img src="./src/images/banner.png" alt="" />
      </div>
    </section>
    <!-- Hero section  End-->
    <!-- Statistics section -->
    <section class="section-container">
      <div class="bg-white rounded-xl shadow-lg p-8">
        <div
          class="flex flex-col md:flex-row items-center divide-y divide-gray-300 md:divide-y-0 md:divide-x md:divide-gray-300"
        >
          <!-- User Stats -->
          <div
            class="flex items-center gap-6 w-full md:w-auto justify-center md:justify-start px-12 py-6 md:py-0 md:px-8 lg:px-12 flex-1"
          >
            <div class="p-4 shrink-0 bg-secondry/30 rounded-full">
              <img src="./src/images/user.png" alt="Users" class="w-6 h-6" />
            </div>
            <div class="text-center md:text-left">
              <h3 class="text-3xl font-bold text-gray-900">90+</h3>
              <p class="text-gray-500">Users</p>
            </div>
          </div>

          <!-- Location Stats -->
          <div
            class="flex items-center gap-6 w-full md:w-auto justify-center md:justify-start px-12 py-6 md:py-0 md:px-8 lg:px-12 flex-1"
          >
            <div class="p-4 shrink-0 bg-secondry/30 rounded-full">
              <img
                src="./src/images/location.png"
                alt="Location"
                class="w-6 h-6"
              />
            </div>
            <div class="text-center md:text-left">
              <h3 class="text-3xl font-bold text-gray-900">30+</h3>
              <p class="text-gray-500">Location</p>
            </div>
          </div>

          <!-- Server Stats -->
          <div
            class="flex items-center gap-6 w-full md:w-auto justify-center md:justify-start px-12 py-6 md:py-0 md:px-8 lg:px-12 flex-1"
          >
            <div class="p-4 shrink-0 bg-secondry/30 rounded-full">
              <img
                src="./src/images/storage.png"
                alt="Server"
                class="w-6 h-6"
              />
            </div>
            <div class="text-center md:text-left">
              <h3 class="text-3xl font-bold text-gray-900">50+</h3>
              <p class="text-gray-500">Server</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Statistics section -->
  </body>
</html>
